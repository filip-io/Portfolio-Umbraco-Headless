name: Build and deploy ASP.Net Core app to Azure Web App - portfolio-umbraco-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.x'
  DOTNET_ROOT: ${{ github.workspace }}/.dotnet
  PROJECT_NAME: 'Portfolio-Umbraco-Headless.csproj'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_NAME }}

      - name: Build
        run: dotnet build ${{ env.PROJECT_NAME }} --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_NAME }} -c Release -o "${{ env.DOTNET_ROOT }}/myapp" /p:PublishProfile=Properties/PublishProfiles/Release-Azure.pubxml

      - name: Clean up published package (optimized for Free F1)
        run: |
          # 1️⃣ Remove debug & source files
          Get-ChildItem "${{ env.DOTNET_ROOT }}/myapp" -Include "*.pdb","*.xml","*.map" -Recurse -File | Remove-Item -Force

          # 2️⃣ Remove Umbraco developer docs
          Remove-Item -Recurse -Force "${{ env.DOTNET_ROOT }}/myapp/umbraco/docs" -ErrorAction SilentlyContinue

          # 3️⃣ Optional: remove demo/test JS if headless only
          # Remove-Item -Recurse -Force "${{ env.DOTNET_ROOT }}/myapp/wwwroot/js/demo" -ErrorAction SilentlyContinue

          # 4️⃣ Optional: check folder size
          Write-Host "Published folder size (MB):"
          (Get-ChildItem "${{ env.DOTNET_ROOT }}/myapp" -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: .

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'portfolio-umbraco-backend'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DF430EAD3F24445EB3B5D373B0A38494 }}
