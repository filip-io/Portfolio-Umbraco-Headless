name: Build and Deploy Umbraco Backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Setup .NET 9 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # 3. Restore dependencies
      - name: Restore
        run: dotnet restore

      # 4. Build the project
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 5. Publish the project to ./publish
      - name: Publish
        run: dotnet publish --configuration Release --output ./publish --no-build

      # 6. Upload published files as artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: umbraco-publish
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      # 1. Download published artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: umbraco-publish
          path: ./publish

      # 2. Deploy to Azure Web App using publish profile
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'portfolio-umbraco-backend'
          package: ./publish
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DF430EAD3F24445EB3B5D373B0A38494 }}
