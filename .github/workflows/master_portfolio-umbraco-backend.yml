name: Build and deploy ASP.Net Core app to Azure Web App - portfolio-umbraco-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.x'
  PROJECT_NAME: 'Portfolio-Umbraco-Headless.csproj'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_NAME }}

      - name: Build
        run: dotnet build ${{ env.PROJECT_NAME }} --configuration Release --no-restore

      - name: Publish to folder
        run: dotnet publish ${{ env.PROJECT_NAME }} -c Release -o ./publish

      - name: Clean up published package
        run: |
          # Remove debug symbols, XML docs, and JS maps
          Get-ChildItem "./publish" -Include "*.pdb","*.xml","*.map" -Recurse -File | Remove-Item -Force

          # Remove Umbraco dev docs
          Remove-Item -Recurse -Force "./publish/umbraco/docs" -ErrorAction SilentlyContinue

          # Optional: check folder size
          Write-Host "Published folder size (MB):"
          (Get-ChildItem "./publish" -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'portfolio-umbraco-backend'
          package: ./publish
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DF430EAD3F24445EB3B5D373B0A38494 }}


